{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Add posts{% endblock title %}</h2>
{% endblock header %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text" name="author" id="author" value="{{ request.form['author'] }}" class="form-control"></input>
        </div>
        <div class="form-group">
            <label></label>
            <textarea name="message" id="message" class="form-control" >{{ request.form['author'] }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post message" class="submit-btn">
            <input type="checkbox"  id="AI" value="off">
            <label for="AI">AI</label>

        </div>
    </form>
<script>
    document.getElementByID("AI").addEventListener('change',function() {
        if (this.checked) {
<!--           value = AI -->
            alert("AI");


        }
    })

</script>
{% endblock content %}
