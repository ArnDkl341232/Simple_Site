{% extends 'base.html' %}

        <p>{{ post['message'] }</p>
        <aside>
            Posted by{{ post['author'] }} on {{ post['created'].strftime("%d %b ,%Y at %I:%M") }}
        </aside>
    </article>
{% endblock content %}
